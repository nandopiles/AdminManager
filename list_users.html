<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.app.css" />
    <link rel="stylesheet" href="css/photos.css">
    <link rel="stylesheet" href="css/categories.css">
    <link rel="stylesheet" href="css/photon.css">
    <link rel="stylesheet" href="css/photon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <title>AdminManager</title>
</head>

<body>
    <!-- Header -->
    <nav class="navbar bg-body-tertiary fixed-top bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <p class="fs-2 fw-bold default-color">
                <img src="img/SecondaryIcon.png" class="principal-logo" alt="Logo Img">
                &nbsp;&nbsp;&nbsp;AdminManager
            </p>
            <!-- Search box -->
            <form class="d-flex" role="search">
                <input id="searchBox" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <!-- Exit Button -->
            <button type="button" class="btn btn-outline-danger" id="btnExit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-door-open-fill" viewBox="0 0 16 16">
                    <path
                        d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z">
                    </path>
                </svg>
                Exit
            </button>
        </div>
    </nav>

    <!-- List -->
    <div class="container" style="padding-top: 90px">
        <div class="row text-center text-lg-start" id="listContainer">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="list_users.js"></script>

</html>
