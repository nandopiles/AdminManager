<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.app.css" />
    <link rel="stylesheet" href="css/photos.css">
    <link rel="stylesheet" href="css/categories.css">
    <link rel="stylesheet" href="css/photon.css">
    <link rel="stylesheet" href="css/photon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <!-- CSS -->
    <title>AdminManager</title>
</head>

<body>
    <!-- Header -->
    <nav class="navbar bg-body-tertiary fixed-top bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <p class="fs-2 fw-bold default-color">
                <img src="img/SecondaryIcon.png" class="principal-logo" alt="Logo Img">
                &nbsp;&nbsp;&nbsp;Dietet
            </p>
            <!-- Upload Recipe Button -->
            <button type="button" class="btn btn-secondary" id="btnUploadRecipe">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-download" viewBox="0 0 16 16">
                    <path
                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z">
                    </path>
                    <path
                        d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z">
                    </path>
                </svg>
                Upload Recipe
            </button>
            <!-- Upload Recipe Button -->
            <!-- List Users Button -->
            <button type="button" class="btn btn-success" id="btnListUsers">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-file-earmark-person-fill" viewBox="0 0 16 16">
                    <path
                        d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm2 5.755V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-.245S4 12 8 12s5 1.755 5 1.755z">
                    </path>
                </svg>
                List Users
            </button>
            <!-- List Users Button -->
            <!-- Search box -->
            <form class="d-flex" role="search">
                <input id="searchBox" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
            </form>
            <!-- Search box -->
            <!-- Log Out Button -->
            <button type="button" class="btn btn-outline-danger" id="btnLogout">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-door-open-fill" viewBox="0 0 16 16">
                    <path
                        d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z">
                    </path>
                </svg>
                Log Out
            </button>
            <!-- Log Out Button -->
        </div>
    </nav>
    <!-- Header -->

    <!-- Gallery -->
    <div class="container" style="padding-top: 90px">
        <div class="row text-center text-lg-start" id="gallery">
        </div>
    </div>
    <!-- Gallery -->
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="main_window.js"></script>

</html>
